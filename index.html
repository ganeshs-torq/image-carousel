<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
            <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="https://wallpaperaccess.com/full/2337813.jpg" alt="Nature Image #1">
                </li>
                <li class="slide">
                    <img src="https://live.staticflickr.com/3688/9222395801_9bcf140ff7_b.jpg" alt="Nature Image #2">
                </li>
                <li class="slide">
                    <img src="https://media.gettyimages.com/photos/chidambaram-temple-kumbhakonam-tamil-nadu-india-asia-picture-id678391125" alt="Nature Image #3">
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
